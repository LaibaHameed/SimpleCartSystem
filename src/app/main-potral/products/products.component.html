<h2 class="text-center mt-4">Our Products</h2>
<div class="container my-4">
    <div class="row align-item-center justify-content-around">
<ng-container *ngFor="let item of productList">
    <div class="card my-4" style="width: 20rem;">
        <img class="card-img-top mt-2" src="{{item.image}}" style="height:20rem ;">
        <div class="card-body text-center">
          <h5 class="card-title text-center">{{item.title}}</h5>
          <p class="card-text text-secondary text-center"><strong>Category: </strong><strong>{{item.category}}</strong></p>
          <p class="card-text text-center"><strong>Price: </strong> ${{item.price}}</p>
          <a Add class="btn btn-success" (click)="addToCart(item)" >Add to Cart</a>
        </div>
      </div>
</ng-container>
</div>
</div>
